<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="stylesheet" href="index.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
</head>
<body class="relative min-h-screen flex items-center justify-center transition-colors duration-500 overflow-x-hidden">
    <div class="fixed inset-0 z-0">
      <img src="images/cover.png" alt="Background" class="w-full h-full object-cover object-center"/>
      <div class="absolute inset-0 bg-gradient-to-br from-blue-900/60 via-indigo-900/40 to-transparent dark:from-gray-900/80 dark:via-gray-900/60 dark:to-transparent"></div>
      <div class="absolute inset-0 pointer-events-none animate-glow"></div>
    </div>
    <button id="themeToggle" class="absolute top-6 right-6 z-20 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full shadow-lg p-2 transition-colors duration-300 focus:outline-none">
      <span id="themeIcon">ðŸŒ™</span>
    </button>
    <div class="container mx-auto px-4 z-10 relative">
        <div id="loginFormContainer">
            <div class="backdrop-blur-lg bg-white/70 dark:bg-gray-900/70 border border-gray-200 dark:border-gray-700 max-w-md w-full mx-auto rounded-3xl shadow-2xl p-10 form-container transition-colors duration-500">
                <div class="flex justify-center mb-6">
                    <img src="images/aics_logo.png" alt="AICS Logo" class="h-20 w-20 rounded-full shadow-xl ring-4 ring-blue-300 dark:ring-indigo-700 bg-white/80 dark:bg-gray-800/80 logo-animate">
                </div>
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-extrabold text-gray-800 dark:text-gray-100 tracking-tight">Welcome Back</h2>
                    <p class="text-gray-600 dark:text-gray-300 mt-2">Please sign in to your account</p>
                </div>
                <form class="space-y-6" id="loginFormElement">
                    <div class="input-group">
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:border-transparent placeholder-transparent transition-all duration-200 shadow-sm"
                            placeholder=" " autocomplete="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:border-transparent placeholder-transparent transition-all duration-200 shadow-sm"
                            placeholder=" " autocomplete="current-password">
                        <label for="password">Password</label>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="h-4 w-4 text-blue-600 dark:text-indigo-500 focus:ring-blue-500 dark:focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 dark:text-indigo-400 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 dark:from-indigo-600 dark:to-blue-700 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:scale-105 hover:from-blue-600 hover:to-indigo-600 dark:hover:from-indigo-700 dark:hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 mb-2">
                        Sign In
                    </button>
                    <div class="w-full text-center mt-2 mb-4">
                        <span class="text-gray-600 dark:text-gray-300">Don't have an account yet? </span>
                        <a href="#" class="text-blue-600 dark:text-indigo-400 hover:underline font-medium transition-all duration-200" id="showSignup">Sign up</a>
                    </div>
                    <div class="flex items-center my-4">
                        <div class="flex-grow h-px bg-gray-300 dark:bg-gray-700"></div>
                        <span class="mx-3 text-gray-400 dark:text-gray-500 text-sm">or</span>
                        <div class="flex-grow h-px bg-gray-300 dark:bg-gray-700"></div>
                    </div>
                    <div class="flex justify-center gap-5 mb-4">
                        <button type="button" class="rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-lg w-12 h-12 flex items-center justify-center hover:scale-110 hover:shadow-xl transition-all duration-150 social-btn-google" title="Sign in with Google">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="h-6 w-6">
                        </button>
                        <button type="button" class="rounded-full bg-blue-600 hover:bg-blue-700 text-white shadow-lg w-12 h-12 flex items-center justify-center hover:scale-110 hover:shadow-xl transition-all duration-150 social-btn-facebook" title="Sign in with Facebook">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.675 0h-21.35C.595 0 0 .592 0 1.326v21.348C0 23.406.595 24 1.326 24h11.495v-9.294H9.691v-3.622h3.13V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.406 24 24 23.406 24 22.674V1.326C24 .592 23.406 0 22.675 0"></path></svg>
                        </button>
                        <button type="button" class="rounded-full bg-gray-900 hover:bg-gray-800 text-white shadow-lg w-12 h-12 flex items-center justify-center hover:scale-110 hover:shadow-xl transition-all duration-150 social-btn-github" title="Sign in with GitHub">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.373 0 12c0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.729.083-.729 1.205.084 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.305-5.466-1.334-5.466-5.931 0-1.31.468-2.381 1.236-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.984-.399 3.003-.404 1.018.005 2.046.138 3.006.404 2.291-1.553 3.297-1.23 3.297-1.23.653 1.653.242 2.873.119 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.803 5.624-5.475 5.921.43.372.823 1.104.823 2.226 0 1.606-.015 2.898-.015 3.293 0 .321.218.694.825.576C20.565 21.796 24 17.299 24 12c0-6.627-5.373-12-12-12z"></path></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="signupFormContainer" class="hidden">
            <div class="backdrop-blur-lg bg-white/70 dark:bg-gray-900/70 border border-gray-200 dark:border-gray-700 max-w-md w-full mx-auto rounded-3xl shadow-2xl p-10 form-container transition-colors duration-500">
                <div class="flex justify-center mb-6">
                    <img src="images/aics_logo.png" alt="AICS Logo" class="h-20 w-20 rounded-full shadow-xl ring-4 ring-blue-300 dark:ring-indigo-700 bg-white/80 dark:bg-gray-800/80 logo-animate">
                </div>
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-extrabold text-gray-800 dark:text-gray-100 tracking-tight">Create Account</h2>
                    <p class="text-gray-600 dark:text-gray-300 mt-2">Join us today</p>
                </div>
                <form class="space-y-6" id="signupFormElement">
                    <div class="input-group">
                        <input type="text" id="fullName" name="fullName" required
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:border-transparent placeholder-transparent transition-all duration-200 shadow-sm"
                            placeholder=" " autocomplete="name">
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signupEmail" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:border-transparent placeholder-transparent transition-all duration-200 shadow-sm"
                            placeholder=" " autocomplete="email">
                        <label for="signupEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:border-transparent placeholder-transparent transition-all duration-200 shadow-sm"
                            placeholder=" " autocomplete="new-password">
                        <label for="signupPassword">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/80 dark:bg-gray-800/80 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:border-transparent placeholder-transparent transition-all duration-200 shadow-sm"
                            placeholder=" " autocomplete="new-password">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 text-blue-600 dark:text-indigo-500 focus:ring-blue-500 dark:focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            I agree to the <a href="#" class="text-blue-600 dark:text-indigo-400 hover:underline">Terms and Conditions</a>
                        </label>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 dark:from-indigo-600 dark:to-blue-700 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:scale-105 hover:from-blue-600 hover:to-indigo-600 dark:hover:from-indigo-700 dark:hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200">
                        Create Account
                    </button>
                    <div class="w-full text-center mt-2 mb-4">
                        <span class="text-gray-600 dark:text-gray-300">Already have an account? </span>
                        <a href="#" class="text-blue-600 dark:text-indigo-400 hover:underline font-medium transition-all duration-200" id="showLogin">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
